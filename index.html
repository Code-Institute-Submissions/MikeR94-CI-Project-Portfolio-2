<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>F1 Quiz</title>
  </head>

  <body>
    <!-- Start Section -->
    <section class="start-game-area hide">
      <div class="game-bar">
        <div class="home-icon">
          <i class="fas fa-home"></i>
        </div>
      </div>
      <div class="start-main-text">
        <p>
          Welcome to the F1 quiz! Please enter your name and then proceed to
          choose a category to test your knowledge.
        </p>
      </div>
      <div class="start-input-name">
        <input type="text" />
      </div>
      <div class="start-game-area-btn">
        <button>Next</button>
      </div>
    </section>

    <section class="category-game-area">
      <div class="game-bar">
        <div class="home-icon">
          <i class="fas fa-home"></i>
        </div>
      </div>
    </section>

    <!-- JavaScript Main Script -->
    <script src="assets/js/script.js"></script>

    <!-- FontAwesome Script -->
    <script
      src="https://kit.fontawesome.com/c7dbda0798.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
